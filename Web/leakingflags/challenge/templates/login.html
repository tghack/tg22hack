{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        {% if flash_err %}
        <div class="alert alert-danger" role="alert">
            Feil brukernavn eller passord!!
        </div>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Brukernavn</label>
                <input type="username" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="brukernavn">
                <small id="usernameHelp" class="form-text text-muted">Brukernavn for Ã¥ logge inn.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Passord</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="passord">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock content %}
